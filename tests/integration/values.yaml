---
config:
  issuer: "http://localhost:8080/realms/conch"
  client_id: "conch"
  resources:
    slurm.ai.example:
      alias: "ai.example"
      hostname: "ai.access.example.com"
      proxy_jump: "login.example.com"
    slurm.3.example:
      alias: "3.example"
      hostname: "3.access.example.com"
      proxy_jump: "login.example.com"
    slurm.5.example:
      alias: "5.example"
      hostname: "5.access.example.com"
  mapper:
    project_infra: "v1"
  extensions:
    - "permit-agent-forwarding"
    - "permit-port-forwarding"
    - "permit-pty"
image:
  registry: localhost
  tag: latest
log_level: debug
